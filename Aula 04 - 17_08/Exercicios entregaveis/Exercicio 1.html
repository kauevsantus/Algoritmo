<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1> Lojinha do seu Manoel</h1>
    <br>
    Nome do produto: <input id="ipt_produto">
    <br>
    Quantidade: <input id="ipt_qtd">
    <br>
    Preço unitário de compra: <input id="ipt_preco">
    <br>
    <button onclick="resultado()">Calcular preço e margem de venda</button>

    <div id="calculo"></div>
    
</body>
</html>

<script>
    function resultado() {
        var preco_venda = Number(ipt_preco.value) * 1.22
        var venda_total = preco_venda * Number(ipt_qtd.value)
        var lucro = (preco_venda - Number(ipt_preco.value)) * ipt_qtd.value

        calculo.innerHTML += `<br><br> Nome do produto, ${ipt_produto.value} 
<br>
     quantidade, ${ipt_qtd.value}
<br>
     preço unitário de compra, ${ipt_preco.value}
<br>
     preço unitário de venda, ${preco_venda}
<br>
     valor de venda total, ${venda_total}
<br>
     lucro total do produto, ${lucro.toFixed(0)}
<br>
     preço unitário tributado ${Number(ipt_preco.value) + 1.25}.`
    }

</script>
