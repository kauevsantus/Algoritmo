<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>

    <h1>SKOL Vírus</h1>
    <br>
    Quantidade de pessoas atualmente infectadas: <input id="ipt_pessoas">
    <br><br>
    <button onclick="pessoasontem()">Quantas pessoas infectadas ontem</button>
    <br><br>
    <button onclick="pessoasamanha()">Quantas pessoas infectadas amanhã</button>
    <br><br>
    <button onclick="pessoasmes()">Quantas pessoas infectadas daqui a 1 mês</button>
    <br><br>

    <div id="infectados"></div>
</html>

<script>

function pessoasontem() {
    var ax_ontem = Number(ipt_pessoas.value)
    ax_ontem -=35
    infectados.innerHTML = `<br> Ontem haviam ${ax_ontem} pessoas infectadas ontem` 
}

function pessoasamanha() {
    var ax_amanha = Number(ipt_pessoas.value)
    ax_amanha +=35
    infectados.innerHTML = `<br> Amanhã haverão ${ax_amanha} pessoas infectadas`
}

function pessoasmes() {
    var ax_mes = Number(ipt_pessoas.value)
    ax_mes += 35 * 30
    infectados.innerHTML = `<br>  Daqui a 1 mês haverão ${ax_mes} pessoas infectadas`
}
</script>
