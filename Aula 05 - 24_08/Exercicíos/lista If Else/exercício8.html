<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Elevador</h1>
    <br>
    Quantidade de homens: <input type="text" id="homem" placeholder="insira aqui">
    <br>
    Quantidade de mulheres: <input type="text" id="mulher" placeholder="insira aqui">
    <br><br>
    <button onclick="calcular()">Analisar peso</button>

    <div id="peso"></div>
</body>
</html>

<script>
    function calcular() {
        var total = homem.value * 80 + mulher.value * 60

        peso.innerHTML = `<br>Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${total}Kg`

        if (total > 800) {
            
            peso.innerHTML += `<span style = "color: blue;"><br><br>Será necessário descer alguém para que o elevador se movimente</span>`
        }
    }

</script>
