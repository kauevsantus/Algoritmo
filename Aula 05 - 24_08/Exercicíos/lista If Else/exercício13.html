<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h2>Sorveteria 4Miga</h2>

    Inserir o valor da grama: <input type="text" id="grama">
    <br>
    Inserir o peso do sorvete: <input type="text" id="peso">
    <br><br>
    <button onclick="calcular()">Valor do sorvete</button>


    <div id="preco"></div>
</body>
</html>
<script>
    function calcular() {
        var total = grama.value * peso.value
        if (total > 10) {
            preco.innerHTML = `Esse sorvete vai comprometer a mesada.`

        } else {
            preco.innerHTML = `Hoje você esta manerando`

        }
           
    }

</script>
