<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h2>Sorveteria 4Miga</h2>

    Inserir o valor de referencia da grama: <input type="text" id="grama" placeholder="insira o valor da gramas">
    <br>
    Inserir o peso do sorvete em gramas: <input type="text" id="peso" placeholder="insira a quantidade de gramas">
    <br>
    Inserir o tipo de sorvete: <input type="text" id="sorvete" placeholder="insira o tipo">
    <br><br>
    <button onclick="calcular()">Valor do sorvete</button>


    <div id="preco"></div>
</body>
</html>
<script>
    function calcular() {
        var total = 0

        if (sorvete.value != 'G') {
            total = grama.value * peso.value * 0.93
            
        } else {
            total = grama.value * peso.value * 1.10

        }
        if (total > 10) {
            preco.innerHTML = `O valor do sorvete sera R$${total.toFixed(2)}, <b>esse sorvete vai comprometer a mesada</b>`

        } else {
            preco.innerHTML = `O valor do sorvete sera R$${total.toFixed(2)}, <b>você esta manerando</b>`

        }
           
    }

</script>
