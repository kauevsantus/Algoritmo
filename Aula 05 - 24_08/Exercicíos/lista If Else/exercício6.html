<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1 style="color: green;">Financiamento da casa</h1>
    <br>
    Valor da renda familiar: <input type="text" id="renda" placeholder="insira aqui">
    <br><br>
    Valor da prestação: <input type="text" id="prestacao" placeholder="insira aqui">
    <br>
    <button onclick="calcular()">Verificar Financiamento</button>

    <div id="preco"></div>
     
</body>
</html>

<script>
    function calcular() {
        var total = prestacao.value / renda.value * 100

        preco.innerHTML = `A prestação corresponde a ${total.toFixed(1)}% da renda familiar<br><br>`

        if (total > 30) {
            preco.innerHTML += `<span style = "color: red;"<b>Será necessário complementar a renda familiar</b></span>`
        }

        
    }
</script>
