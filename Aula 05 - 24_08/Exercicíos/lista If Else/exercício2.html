<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h2>Refrigerante</h2>
    <br><br>
    <input id="latinhas" type="text" placeholder="Insira a quantidade">
    <br><br>
    <button onclick="calcular()">Quantos refris?</button>
    <br><br>
    <div id="refri"></div>
</body>
</html>

<script>
    function calcular() {
        var ax_ano = 365 * latinhas.value
        
        refri.innerHTML = `Você consome ${ax_ano} ao ano <br><br>` 

        if (ax_ano >= 500) {
            refri.innerHTML += `Cuidado com a diabetes!`
            
        }

    }
</script>
