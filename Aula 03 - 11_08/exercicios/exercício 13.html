<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13</h1>
    <br>
    Quantos pães franceses consumiu no dia: <input id="ipt_pao">
    <br>
    Quantas casquinhas consumiu no dia: <input id="ipt_casquinha">
    <br>
    Quantos minutos de caminhada fez no dia: <input id="ipt_caminhada">
    <br>
    Quantos minutos de musculação fez no dia: <input id="ipt_musculacao">
    <br>
    <button onclick="resultado()">Resultado</button>
    <br>
    <div id="div_msg">resultado</div>
</body>
</html>

<script>
    function resultado() {
        div_msg.innerHTML = '<br>Entre calorias que ganhou e perdeu, seu saldo de calorias no dia é de: ' + 
        Number(ipt_pao.value * 100 + ipt_casquinha.value * 300 - (ipt_caminhada.value * 50 + ipt_musculacao.value * 30))
    }
</script>
