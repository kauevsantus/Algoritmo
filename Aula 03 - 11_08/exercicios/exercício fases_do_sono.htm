<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Fases do Sono</title>
</head>
<body>
    <h1>Exercício Fases do Sono</h1>
    <br>
    Inserir quantidade de horas de sono: <input id="ipt_sono">
    <br>
    <button onclick="sono()">Calcular Sono</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function sono() {
        div_msg.innerHTML = 'Ao dormir ' + ipt_sono.value + ' horas, você dormiu: ' +
        ipt_sono.value * 0.05 + ' horas nas fase 1<br>' +
        ipt_sono.value * 0.45 + ' horas nas fase 2<br>' +
        ipt_sono.value * 0.30 + ' horas nas fase 3<br>' +
        ipt_sono.value * 0.20 + ' horas nas fase 4'
    }   
</script>
