<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <br>
    Inserir sua idade: <input id="ipt_idade" type="text">
    <br>
    <button onclick="aposentadoriahomem()">Aposentadoria Homem</button>
    <button onclick="aposentadoriamulher()">Aposentadoria Mulher</button>
</body>
</html>

<script>
    function aposentadoriahomem() {
        alert("O tempo que falta para você se aposentar é: " + (70 - ipt_idade.value) + " anos");
    }
    function aposentadoriamulher() {
        alert("O tempo que falta para você se aposentar é: " + (60 - ipt_idade.value) + " anos");
    } 
</script>
