<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>
    <br>
    Qual o valor do seu sálario bruto?: <input id="ipt_salario">
    <br>
    <button onclick="salario()">Ver sálario final</button>
    <br>
    <div id="div_msg">valor sálario</div>
</body>
</html>

<script>
    function salario() {
        div_msg.innerHTML ='<br>Apesar de seu bruto ser R$' + ipt_salario.value + 
 ', após os descontos, você receberá somente R$ ' + (ipt_salario.value - (Number(ipt_salario.value) * 0.1 + Number(ipt_salario.value) * 0.2 + Number(ipt_salario.value) * 0.03));
    }
</script>
