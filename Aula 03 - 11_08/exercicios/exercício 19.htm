<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>Exercício 19</h1>
    <br>
    Inserir quantidade de filhos com menos de 10 anos: <input id="ipt_menos">
    <br>
    Inserir quantidade de filhos a partir de 10 anos: <input id="ipt_partir">
    <br>
    <button onclick="auxilio()">Calcular Auxílio Filhos</button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function auxilio() {
        div_msg.innerHTML = 'Você tem ' + ipt_menos.value + ' filhos menores de 10 anos e ' + 
        ipt_partir.value + ' filhos a partir de 10 anos, logo, seu "Auxílio Filhos" será de R$ ' +
        (Number(ipt_menos.value) * 30 + Number(ipt_partir.value) * 20);
    }
</script>
