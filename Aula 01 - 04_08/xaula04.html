<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
</head>
<body>
    Entre com o seu nome: <input id="ipt_nome" type="text">
    <br>
    Entre com o sobrenome: <input id="ipt_sobrenome" type="text">
    <br>
    <button onclick="mostrarSeparado()">Separado</button>
    <button onclick="mostrarJunto()">Junto</button>
</body>
</html>
<script>
    function mostrarSeparado() {
        alert("O primeiro nome é: " + ipt_nome.value)
        alert("O segundo nome é: " + ipt_sobrenome.value)
    }
    function mostrarJunto() {
        alert(ipt_nome.value + " " + ipt_sobrenome.value)
    }
</script>
