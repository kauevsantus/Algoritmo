<body>
    alert

    <!--Observe que qualquer texto contido no corpo da tag <body>
        aparece na tela do usuário-->

</body>

<script>
    /*
    O alert emite tela uma caixa de mensagem na tela do usuário.
    Enquanto o usuário não clicar no OK (confirmação) ele não 
    consegue acessar os demais elementos da tela

    O alert é muito utilizado para emitir mensagem de erro na
    entrada de dados

    sua sintaxe é: alert(); onde a mensagem e as informações que 
    devem ser emitidas devem estar detro dos parenteses ()   */


    alert('Este é meu primeiro alert!!!');

    alert("Este é meu segundo alert!!!");
</script>
